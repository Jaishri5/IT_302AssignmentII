<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <form action="JP01_18HOME.html">
            <fieldset>
                <legend>Login Information</legend>
                <label for="">UserName</label>
                <input type="text" name="username" placeholder="Enter username" size="20" minlength="4" maxlength="10" required/><br>
                <label for="">Password</label>
                <input type="password" name="pass" value="" placeholder="Enter password"/><br>
            </fieldset>
            
            <fieldset>
                <legend>Your Information</legend>
                <label for="age">Enter age</label>
                <input type="number" name="age" min="2" max="140"><br>
                <label for="color">Enter favourite color</label>
                <input type="color" name="color"><br>
                <label for="img">Enter image</label>
                <input type="image" name="img"><br>
                <label>Choose branch:</label>
            <input type="radio" name="branch" value="IT" checked/>IT
            <input type="radio" name="branch" value="CS" />CS<br>
            <label for="Hobbies">Choose Hobbies:</label><br>
            <input type="checkbox" name="Hobbies" value="reading" />Reading<br>
            <input type="checkbox" name="Hobbies" value="writing" checked/>Writing<br>
            <input type="checkbox" name="Hobbies" value="Painting" />Painting<br>
            <input type="checkbox" name="Hobbies" value="running" />Running<br>
            </fieldset>
            <fieldset>
                <legend>Address</legend>
                <label for="address" >Your Address</label><br>
            <textarea name="address" id="add" cols="30" rows="5" placeholder="Your address"></textarea><br>
            <label for="state">Your state</label><br>
            <select name="state" >
                <option value="RJ">rajasthan</option>
                <option value="PB">PUNJAB</option>
                <option value="RJ">DELHI</option>
                <option value="PB">UTTARAKHAND</option>
            </select>
            <label for="state">Your city</label><br>
            <input type="text" name="city" list="city"/>
            <datalist id="city" >
                <option value="jp">JAIPUR</option>
                <option value="jd">JODHPUR</option>
                <option value="js">JAISALMER</option>
                <option value="tk">TONK</option>
            </datalist>
            </fieldset>
            
            
            <input type="reset" name="reset" value="Reset">
            <input type="submit" name="submit" value="Login"/>
            <input type="button" value="Register">
        </form>
    </body>
</html>
