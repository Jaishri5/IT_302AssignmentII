<!-- 22.	Write a JavaScript to display greeting message according to time 
    with user name that is accessing the webpage.
     When user clicks on the greeting message it should hide. -->
<!DOCTYPE html>
<html>
    <head>
        <title>Clock</title>
        
    </head>
    <body>
        <h1>CURRENT TIME</h1>
        <div id="digiclock"></div>
        <h2 id="greeting" onclick="hideMessage()"></h2>
        <script>
            name=prompt("Enter your name");
            greeting=document.getElementById("greeting");
            digiclock=document.getElementById("digiclock")
            month=[]
            function displayTime()
            {
                dt=new Date();
                hh=dt.getHours();
                mm=dt.getMinutes();
                ss=dt.getSeconds();
                time=hh+":"+mm+":"+ss;
                digiclock.innerHTML=time;
                if(hh>=4 && hh<12)
                {
                    // msg="Good morning "+name;
                    greeting.innerHTML="Good morning "+name;
                }
                else if(hh>=12 && hh<16){
                    
                    greeting.innerHTML="Good afternoon "+name;
                }
                else if(hh>=16 && hh<21){
                    // msg="Good evening "+name;
                    greeting.innerHTML="Good evening "+name;
                }
                else {
                    // msg="Good night "+name;
                    greeting.innerHTML="Good night "+name;
                }
                
            }
            
            setInterval(displayTime,1000);
            // greeting.innerHTML=msg;
            function hideMessage()
            {
                greeting.style.display="none"
            }


        </script>
    </body>
</html>
